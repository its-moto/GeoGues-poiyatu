<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Google Map with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #google-map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

       
        #map-container {
            position: absolute;
            bottom: 60px;
            right: 70px;
            width: 1000px;
            height: 180px;
            z-index: 2;
            border: solid black 2px;
            overflow: hidden;
            transition: width 0.2s ease, height 0.2s ease, opacity 0.2s ease;
            opacity: 0.6;
        }

        #map-container:hover {
            width: 600px;
            height: 400px;
            opacity: 1;
            transition: width 0.2s ease, height 0.2s ease, opacity 0.2s ease 0s;
            /* ホバー時にすぐ拡大 */
        }

        #map-container:not(:hover) {
            transition: width 0.2s ease 1.2s, height 0.2s ease 1.2s, opacity 0.2s ease 1.2s;
            /* ホバー解除時に遅延 */
        }

        #map {
            width: 300%;
            height: 300%;
            cursor: crosshair;
            transition: transform 0.2s;
            /* マップ自体のアニメーション */
        }
    </style>
</head>

<body>

    <!-- Google Mapsの埋め込み -->
    <iframe id="google-map"
        src="https://www.google.com/maps/embed?pb=!4v1729558515149!6m8!1m7!1sT3l8G1-u-whp-D_ON55Ahg!2m2!1d-20.24951093684258!2d44.41981496911148!3f33.69!4f1.730000000000004!5f0.7820865974627469"
        allowfullscreen>
    </iframe>

    
    <div id="map-container">
        <div id="map"></div> <!-- Leaflet地図の表示領域 -->
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // map.js

        // Google Mapsの座標に合わせて地図を初期化
        var map = L.map('map').setView([-20.24951093684258, 44.41981496911148], 13);

        // OpenStreetMapのタイルを使用
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // クリック時にピンを置く
        map.on('click', function (e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            L.marker([lat, lng]).addTo(map);
        });
    </script> <!-- 自作のスクリプトファイル -->
</body>

</html>
