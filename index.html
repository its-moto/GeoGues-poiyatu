<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GeoGuessrっぽい何か</title>
	<link rel="icon" href="Resource/icon.jpg"> <!-- ページアイコン -->
	<style>

		/* Neo Sans Std - 極太斜体 */
		@font-face {
			font-family: 'NeoSansBoldItalic';
			src: url('fonts/NeoSans/NeoSans Black Italic.otf') format('opentype');
		}
		
		/* Noto Sans JP  */
		@font-face {
			font-family: 'NotoSansJP';
			src: url('fonts/Noto Sans JP/NotoSansJP-VariableFont_wght.ttf') format('truetype');
		}

		* {
			font-family: "NeoSansBoldItalic", "NotoSansJP", "Comic Sans MS", sans-serif;
			color: white;
		}

		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background: linear-gradient(170deg, rgba(33, 34, 56,0) , rgba(33, 34, 56,1) 70%),
						linear-gradient(120deg, rgba(40, 90, 144,1) 10%, rgba(100, 59, 91,1) 40%);
			background-attachment: fixed;
			height: 100vh;
			/* ビューポートの高さを設定 */
		}

		/* タイトルのスタイル */
		.header {
			text-align: left;
			padding: 9px;
			padding-top: 5px;
			padding-left: 80px;
			background-color: rgba(33, 34, 56, 0.8);
			font-size: 40px;
			font-family: 'Neo Sans', 'NotoSansJP';
			color: rgba(207, 20, 43, 0);   /* 縁取りのみ表示 */
			-webkit-text-stroke: 5px rgb(207, 20, 43); /* 赤い縁取り */
			position: absolute;             /* 重ねて配置 */
			top: 0;
			left: 0;
			width: 100%;                   /* 横幅を全体に広げる */
			box-sizing: border-box;         /* パディングを含める */
		}
		
		.title {
			padding: 9px;
			padding-top: 5px;
			padding-left: 80px;
			font-size: 40px;
			font-family: 'Neo Sans', 'NotoSansJP';
			color: rgb(207, 20, 43);        /* 縁取りなし文字の色 */
			position: relative;             /* 重ねて配置 */
			top: 5px;
			left: 0;
		}

		/* 検索バーのスタイル */
		.search-container {
			text-align: center;
			margin: 20px;
		}

		.search-container input {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			color: black;
			border: 1px solid #ccc;
			width: 300px;
		}

		/* グリッドレイアウト */
		.grid-container {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 40px 0;
			padding: 0;
			margin: 30px 140px;
		}

		/* カードのスタイル */
		.card {
			width: 250px;
			margin: auto;
			background-color: #1a1a2e;
			border: 1px solid #ccc;
			border-radius: 8px;
			padding-bottom: 20px;
			text-align: center;
		}

		.card img {
			width: 100%;
			/* 幅を100%に指定して、親要素にフィットさせる */
			height: 170px;
			/* 高さは固定 */
			border-radius: 8px 8px 0 0;
			/* カードの上部分の角を丸める */
			object-fit: cover;
			/* 画像を指定したサイズに収める */
		}

		.card h3 {
			font-size: 18px;
			margin: 10px 0;
		}

		.card button {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px;
			text-align: center;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}

		.card button:hover {
			background-color: #45a049;
		}

		.footer {
			color: white;
			text-align: center;
			padding: 10px 0;
			bottom: 10px;
		}
	</style>
</head>

<body>

	<div style="position: relative; display: inline-block; width: 100%;">
		<!-- タイトル -->
		<span class="header"><b>GeoGuessrっぽい何か</b></span>
		<span class="title"><b>GeoGuessrっぽい何か</b></span>
	</div>

	<!-- 検索バー -->
	<div class="search-container">
		<input type="text" id="searchBar" placeholder="検索（例: アジア, 日本, 世界）" onkeyup="filterCards()">
	</div>

	<!-- ブロックのグリッドコンテナ -->
	<div class="grid-container">
		<div class="card" data-keywords="world">
			<img src="Resource/mapimg/world.png" alt="world.png">
			<h3>A Random picked world</h3>
			<button onclick="location.href='A Random picked World.html'">プレイ</button>
		</div>

		<div class="card" data-keywords="japan アジア">
			<img src="Resource/mapimg/japan.png" alt="japan,png">
			<h3>日本</h3>
			<button onclick="location.href='Japan.html'">プレイ</button>
		</div>

		<div class="card" data-keywords="an urban japan">
			<img src="Resource/mapimg/japan.png" alt="AAJ,png">
			<h3>An Urban Japan</h3>
			<button onclick="location.href='An%20Urban%20Japan.html'">プレイ</button>
		</div>

		<div class="card" data-keywords="madagascar">
			<img src="Resource/mapimg/madagascar.png" alt="madagascar,png">
			<h3>マダガスカル</h3>
			<button onclick="location.href='Madagascar.html'">プレイ</button>
		</div>

		<div class="card" data-keywords="sanmarino san marino">
			<img src="Resource/mapimg/sanmarino.png" alt="sanmarino,png">
			<h3>サン・マリノ</h3>
			<button onclick="location.href='San%20Marino.html'">プレイ</button>
		</div>
	</div>

	<div class="footer">
		powered by: Google Map, Leaflet, Visual Studio Code
	</div>

	<script>
		function filterCards() {
			const searchInput = document.getElementById('searchBar').value.toLowerCase();
			const cards = document.querySelectorAll('.card');

			cards.forEach(card => {
				const keywords = card.getAttribute('data-keywords');
				if (keywords.includes(searchInput)) {
					card.style.display = '';
				} else {
					card.style.display = 'none';
				}
			});
		}
	</script>
</body>

</html>
