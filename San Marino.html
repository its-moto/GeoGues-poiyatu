        bgm.volume = 0.3; // åˆæœŸãƒœãƒªãƒ¥ãƒ¼ãƒ ã‚’0.2ã«è¨­å®š

        const bgmTracks = [

        ];

        const randomTrack = bgmTracks[Math.floor(Math.random() * bgmTracks.length)];
        bgm.src = randomTrack;

        button.addEventListener("click", () => {
            if (isMuted) {
                bgm.play();
                bgm.muted = false;
                button.textContent = "BGM:OFF";
                isMuted = false;
            } else {
                bgm.muted = true;
                button.textContent = "BGM:ON";
                isMuted = true;
            }
        });
    </script>
